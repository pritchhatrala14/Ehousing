{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>View Complaints</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>All Complaints</h2>
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>House_name</th>
                <th>Mobile</th>
                <th>Complaint_detai</th>
                <th>Image</th>
                <th>Delete/Update</th>
            </tr>
        </thead>
        <tbody>
            {% for complaint in complaints %}
            <tr>
                <td>{{ complaint.id }}</td>
                <td>{{ complaint.name }}</td>
                <td>{{ complaint.House_number }}</td>
                <td>{{ complaint.mobile }}</td>
                <td>{{ complaint.complain_detail }}</td>
                <td><img src="{{complaint.complaints_image.url}}" height="150" width="150"></td>
                <td><a href="{% url 'updatecomplaintdata' complaint.id %}" class="btn btn-primary">Update</a>
                    <a class="btn btn-danger mb-1" href="{% url 'deletecomplaint' complaint.id %}">Delete</a>

                </td>
            </tr>
            {% endfor %}    
        </tbody>
    </table>
</div>
</body>
</html>
