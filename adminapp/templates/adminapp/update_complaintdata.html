<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Update Complaint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/static/complaint.css">
</head>
<body>

<!-- Complaint Update Form -->
<div class="container" style="margin-top: 100px;">
    <h1>Update Your Complaint</h1>
    <form class="listing-form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
            <label for="complaint-name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="complaint-name" name="name" value="{{ house.name }}" required>
        </div>

        <div class="mb-3">
            <label for="house-number" class="form-label">House Number:</label>
            <input type="text" class="form-control" id="house-number" name="House_number" value="{{ house.House_number }}" required>
        </div>

        <div class="mb-3">
            <label for="mobile" class="form-label">Mobile:</label>
            <input type="text" class="form-control" id="mobile" name="mobile" value="{{ house.mobile }}" required>
        </div>

        <div class="mb-3">
            <label for="complain-detail" class="form-label">Complaint Detail:</label>
            <input type="text" class="form-control" id="complain-detail" name="complain_detail" value="{{ house.complain_detail }}" required>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Related Image (optional):</label>
            <input type="file" class="form-control" id="image" name="image" accept="image/*">
            {% if house.image %}
                <p class="mt-2">Current Image: <a href="{{ house.image.url }}" target="_blank">View</a></p>
            {% endif %}
        </div>

        <button type="submit" class="btn btn-dark">Save Changes</button>
    </form>
</div>

</body>
</html>
