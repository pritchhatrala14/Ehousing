<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Update House Sell Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/static/sellhouse.css">
</head>
<body>

    <!-- Form -->
    <div class="container" style="margin-top: 100px;">
        <h1>Update Your House Rent Details</h1>

        <form class="listing-form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label for="house-name">House Name:</label>
            <input type="text" id="house-name" name="housename" value="{{ house.housename }}" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="adress" value="{{ house.adress }}" required>

            <label for="rent">Monthly rent:</label>
            <input type="number" id="rent" name="Monthly_rent" value="{{ house.Monthly_rent }}" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required>{{ house.description }}</textarea>

            <label for="image">House Image:</label>
            <input type="file" id="image" name="image" accept="image/*">
            {% if house.image %}
              <p>Current Image: <a href="{{ house.image.url }}" target="_blank">View</a></p>
            {% endif %}

            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
