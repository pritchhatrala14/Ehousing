<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/login.css">
</head>
<body>

  <div class="login-container d-flex justify-content-center align-items-center">
    <div class="login-box p-4 shadow-lg">
      <h2 class="text-center mb-4">Login / Admin</h2>
      <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" id="email" placeholder="Enter email" value="{{ request.POST.email }}">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="password" placeholder="Password" value="{{ request.POST.password }}">
        </div>

        {% if error_message %}
          <div class="alert alert-danger">{{ error_message }}</div>
        {% endif %}

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
