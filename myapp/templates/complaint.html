<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Complaint Form | GharConnect</title>
    <link rel="stylesheet" href="/static/complaint.css">
</head>
<body>
      <nav class="navbar navbar-expand-lg navbar-light bg-body-secondary fixed-top shadow-sm">
          <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">GharConnect</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="/contact">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="/sellhouse">Sell House</a></li>
                <li class="nav-item"><a class="nav-link" href="/renthouse">Rent House</a></li>
                <li class="nav-item"><a class="nav-link" href="/complaint">Complaint</a></li>
              </ul>
            </div>
          </div>
        </nav>

      <div class="form-container">
        
          <h2>Raise a Complaint</h2>
          <form action="#" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
              <div class="input-group">
                  <label for="fullname">Full Name</label>
                  <input type="text" id="fullname" name="name" placeholder="Enter your full name" required>
              </div>

              <div class="input-group">
                  <label for="house">House/Flat Number</label>
                  <input type="text" id="house" name="House_number" placeholder="Enter your house/flat number" required>
              </div>

              <div class="input-group">
                  <label for="phone">Mobile Number</label>
                  <input type="tel" id="phone" name="mobile" placeholder="Enter your mobile number" required>
              </div>

              <div class="input-group">
                  <label for="complaint">Complaint Details</label>
                  <textarea id="complaint" name="complain_detail" rows="5" placeholder="Describe your complaint..." required></textarea>
              </div>

              <div class="input-group">
                  <label for="image">Upload Image (Optional)</label>
                  <input type="file" id="image" name="image">
              </div>

              <button type="submit" class="submit-btn">Submit Complaint</button>
          </form>
      </div>
</body>
</html>
