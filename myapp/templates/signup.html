<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signup | GharConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/login.css">

 
</head>
<body>

  <div class="login-container d-flex justify-content-center align-items-center ">
     
    <div class="login-box p-4 shadow-lg">
      <h2 class="text-center mb-4">Signup</h2>
      <form method="POST">
        {% csrf_token %}


        {% if form.errors %}
        <div class="alert alert-danger">
          {{ form.errors }}
        </div>
      {% endif %}


        <div class="mb-3">
            <label  class="form-label">House Number</label>
            <input type="text" name="Housenumber" class="form-control" id="HouseNo" placeholder="Enter House Number">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" id="email" placeholder="Enter email">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="password" placeholder="Password">
        </div>

        <div class="mb-3">
            <label  class="form-label">Mobile</label>
            <input type="text" name="mobile" class="form-control"  placeholder="Mobile No.">
          </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Signup</button>
        </div>

        <p class="text-center mt-3 small">Alredy have Account?<a href="{% url 'login' %}"> Login</a></p>
      </form>
    </div>
  </div>

</body>
</html>
