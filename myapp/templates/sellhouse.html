<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <title>House Sell Listing</title>
    <link rel="stylesheet" href="/static/sellhouse.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-body-secondary fixed-top shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="#">GharConnect</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
              <li class="nav-item"><a class="nav-link active" href="/contact">Contact</a></li>
              <li class="nav-item"><a class="nav-link" href="/sellhouse">Sell House</a></li>
              <li class="nav-item"><a class="nav-link" href="/renthouse">Rent House</a></li>
              <li class="nav-item"><a class="nav-link" href="/complaint">Complaint</a></li>
            </ul>
          </div>
        </div>
      </nav>
      
    <div class="container" >
        <h1>List Your House for sell</h1>
        <form class="listing-form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

            <label for="house-name">House Name:</label>
            <input type="text" id="house-name" name="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="rent">Selling Price</label>
            <input type="number" id="rent" name="price" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="image">House Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <button type="submit">Submit Listing</button>
        </form>
    </div>
</body>
</html>
